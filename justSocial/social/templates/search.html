{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row mt-5">
        <div class="col-md-5 col-sm-6">
            <a href="{%url 'post_list'%}" class="btn btn-light">Back to Feed</a>
        </div>
    </div>
    
    {% for profile in profileList%}
      <div class="row justify-content-center mt-3">
        <div class='col-md-5 col-sm-12 border-bottom position-relative'>
            <a href="{%url 'profile' profile.pk%}"> <img class='round-circle post-img' height="30" width="30" src="{{profile.picture.url}}" />
            </a>
            <p><a href="{% url 'profile' profile.pk%}">@{{profile.user}}</a></p>
            {%if profile.location%}
                <p>{{profile.location}}</p>

            {%endif%}
            <p>Followers:{{profile.followers.all.count}}</p>
        </div>
      </div>
    {%endfor%}

</div>


{% endblock content %}
