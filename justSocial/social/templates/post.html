{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <h5>Add a post!!</h5>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="post" >
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        {% for post in post_list %}
            <div class="row justify-content-center mt-3 " >
                <div class="col-md-5 col-sm-12 border-bottom position-relative">
                    <a href="{%url 'profile' post.author.profile.pk%}"> <img class='round-circle post-img' height="30" width="30" src="{{post.author.profile.picture.url}}" />
                    </a>
                    <p class="post_text"><a style="text-decoration: none" href="{% url 'profile' post.author.profile.pk%}"><strong> @{{ post.author }}</strong></a> {{ post.created_on }}</p>
                    <p>{{ post.body }}</p>
                    <a href="{% url 'post_detail' post.pk %}" class="stretched-link"></a>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
